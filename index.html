<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Main Card -->
    <main>
      <!-- Header Image Section -->
      <section class="heroImage"></section>
      <!-- Order Summary Section -->
      <section class="topText">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <!-- Price Card section -->
      <section class="priceCard-container">
        <div class="priceCard">
          <!-- Music Icon -->
          <div class="musicIcon">
            <img src="./images/icon-music.svg" />
          </div>
          <div class="priceCard-middleText">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="priceCard-change-btn">
            <button>Change</button>
          </div>
        </div>
      </section>
      <!-- Buttons section -->
      <section class="btn-section">
        <button>Proceed to Payment</button>
        <br />
        <button>Cancel Order</button>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://emre.la" target="_blank">Emre</a>.</div>
  </body>
</html>
